<ion-header>

  <ion-navbar>
    <ion-title>AÃ±adir Producto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="todo"  (ngSubmit)="onAddItem()">
    <ion-list>
      <ion-item>
        <ion-label floating>Nombre</ion-label>
        <ion-input 
                  type="text" 
                  formControlName="productName"
                  required
                   ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Categoria</ion-label>
          <ion-select formControlName="categoria">
            <ion-option
              *ngFor="let option of selectOptions"
              [value]="option">{{ option }}</ion-option>
          </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>Precio Sugerido (BsS)</ion-label>
        <ion-input 
                 type="number" 
                 formControlName="amount"
                 required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" block [disabled]="!todo.valid">Add Item</button>
  </form>
</ion-content>
